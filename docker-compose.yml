# FlowLens Docker Compose - Minimal Configuration
# PostgreSQL only, suitable for <10k flows/sec

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flowlens-postgres
    environment:
      POSTGRES_USER: flowlens
      POSTGRES_PASSWORD: flowlens
      POSTGRES_DB: flowlens
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowlens"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Database migrations
  migrations:
    build:
      context: .
      target: production
    container_name: flowlens-migrations
    command: ["alembic", "upgrade", "head"]
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flowlens
      POSTGRES_PASSWORD: flowlens
      POSTGRES_DATABASE: flowlens
    depends_on:
      postgres:
        condition: service_healthy

  # API Service
  api:
    build:
      context: .
      target: production
    container_name: flowlens-api
    command: ["python", "-m", "flowlens.api.main"]
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flowlens
      POSTGRES_PASSWORD: flowlens
      POSTGRES_DATABASE: flowlens
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
      API_WORKERS: "2"
      AUTH_ENABLED: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    ports:
      - "8000:8000"
    depends_on:
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/admin/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Flow Ingestion Service
  ingestion:
    build:
      context: .
      target: production
    container_name: flowlens-ingestion
    command: ["python", "-m", "flowlens.ingestion.main"]
    environment:
      ENVIRONMENT: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: flowlens
      POSTGRES_PASSWORD: flowlens
      POSTGRES_DATABASE: flowlens
      INGESTION_BIND_ADDRESS: "0.0.0.0"
      INGESTION_NETFLOW_PORT: "2055"
      INGESTION_SFLOW_PORT: "6343"
      INGESTION_BATCH_SIZE: "1000"
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    ports:
      - "2055:2055/udp"
      - "6343:6343/udp"
    depends_on:
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: flowlens-network
